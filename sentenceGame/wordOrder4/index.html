<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wordOrder4</title>
  <!-- Google Fonts: IBM Plex Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Sans KR', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      padding: 10px;
      min-height: 100vh;
    }

    #progress-bar {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      max-width: 500px;
      margin: 0 auto 16px;
    }
    .progress-box {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
    }
    .progress-box.correct { background-color: #7dd3fc; }
    .progress-box.incorrect { background-color: #f87171; }

    #letter-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto 20px;
    }
    .letter-box {
      width: 160px;
      height: 100px;
      border: 1px solid #fffd73;
      border-radius: 12px;
      background-color: #fff;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      width: 160px;
      height: 100px;
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .card:hover {
      background-color: #f0f0f0;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }
    #final-score-text {
      font-size: 100px;
      color: #000;
      margin-bottom: 20px;
    }
    #final-score-message {
      font-size: 28px;
      margin-bottom: 16px;
    }
    #final-time {
      font-size: 20px;
      color: #444;
      margin-bottom: 30px;
    }
    #celebration button {
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    .retry-btn { background-color: #3b82f6; }
    .exit-btn { background-color: #ef4444; }
  </style>
</head>
<body>
  <div id="progress-bar"></div>
  <div id="letter-boxes"></div>
  <div id="game-container"></div>

  <div id="celebration">
    <div id="final-score-text"></div>
    <div id="final-score-message"></div>
    <div id="final-time"></div>
    <button class="retry-btn" onclick="location.reload()">다시 할게요</button>
    <button class="exit-btn" onclick="window.location.href='https://withgrowing.tistory.com/entry/게임-학습-센터-홈/'">그만 할래요</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
