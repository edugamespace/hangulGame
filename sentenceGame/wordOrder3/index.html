<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wordOrder3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      padding: 10px;
      min-height: 100vh;
    }
    #progress-bar {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      max-width: 500px;
      margin: 0 auto 16px;
    }
    .progress-box {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background-color: #eee;
            cursor: pointer;

    }
    .progress-box.correct { background-color: #7dd3fc; }
    .progress-box.incorrect { background-color: #f87171; }

    #letter-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto 20px;
    }
    .letter-box {
      width: 100px;
      height: 100px;
      border: 2px solid #555;
      border-radius: 8px;
      background-color: #fff;
    }

    #game-container {
      display: flex;
      justify-content: center;
      gap: 24px;
      max-width: 800px;
      flex-wrap: wrap;
      margin: 0 auto;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }
    #final-score-text {
      font-size: 150px;
      color: #000;
      margin-bottom: 20px;
    }
    #final-score-message {
      font-size: 36px;
      margin-bottom: 30px;
    }
    #celebration button {
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    .retry-btn { background-color: #3b82f6; }
    .exit-btn { background-color: #ef4444; }
  </style>
</head>
<body>
<div id="progress-bar"></div>
<div id="letter-boxes"></div>
<div id="game-container"></div>
<div id="celebration">
  <div id="final-score-text"></div>
  <div id="final-score-message"></div>
  <button class="retry-btn" onclick="location.reload()">다시 할게요</button>
  <button class="exit-btn" onclick="window.location.href='https://withgrowing.tistory.com/entry/%EA%B2%8C%EC%9E%84-%ED%95%99%EC%8A%B5-%EC%84%BC%ED%84%B0-%ED%99%88/'">그만 할래요</button>
</div>
<script src="script.js"></script>
</body>
</html>
