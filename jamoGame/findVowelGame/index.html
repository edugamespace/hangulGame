<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>findVowelGame</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      padding: 10px;
    }
    #progress-bar {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      max-width: 500px;
      margin: 0 auto 16px;
    }
    .progress-box {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
    }
    .progress-box.correct { background-color: #7dd3fc; }
    .progress-box.incorrect { background-color: #f87171; }
    #image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      margin-bottom: 40px;
    }
   #problem-card {
  position: relative; /* 기준 위치로 설정 */
  border-radius: 30px;
  overflow: hidden;
  box-shadow: none;
  padding: 0;
  text-align: center;
  margin: 0 auto;
}

    #problemImage {
      max-width: 100%;
      max-height: 100%;
        border-radius: inherit; /* ✅ 추가 */

    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

.sound-button {
  position: absolute;
  bottom: 8px;
  right: 8px;
  font-size: 32px;
  cursor: pointer;
}

    card {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 12px;
  background-color: white;       /* ✅ 흰 배경 추가 */
  border: 2px solid #ccc;        /* ✅ 연한 테두리 */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s, border-color 0.2s;
}

.card:hover {
  transform: scale(1.05);
  border-color: #3b82f6; /* ✅ hover 시 파란 테두리 강조 */
}
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
    }
    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }
    #final-score-text {
      font-size: 150px;
      color: #000;
      margin-bottom: 20px;
    }
    #final-score-message {
      font-size: 36px;
      margin-bottom: 30px;
    }
    #celebration button {
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    .retry-btn { background-color: #3b82f6; }
    .exit-btn { background-color: #ef4444; }
  </style>
</head>
<body>
<div id="progress-bar"></div>
<div id="image-container">
  <div id="problem-card" style="text-align: center;">
    <img id="problemImage" src="" alt="문제" />
  </div>
</div>
</div>
<div id="game-container"></div>
<div id="celebration">
  <div id="final-score-text"></div>
  <div id="final-score-message"></div>
  <button class="retry-btn" onclick="location.reload()">다시 할게요</button>
  <button class="exit-btn" onclick="window.location.href='https://withgrowing.tistory.com/entry/%EA%B2%8C%EC%9E%84-%ED%95%99%EC%8A%B5-%EC%84%BC%ED%84%B0-%ED%99%88'">그만 할래요</button>
</div>
<script src="script.js"></script>
</body>
</html>
